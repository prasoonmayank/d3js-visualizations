<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 dev environment</title>
    <script src="d3.js"></script>
    <style>
        .red {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
	<script>
        d3.selectAll('div')
                .attr('class', 'red')
                .each( function (d, i) {
                    d3.select(this).append('h1').text(i);
                })
	</script>
</body>
</html>
