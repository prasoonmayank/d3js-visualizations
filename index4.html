<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 dev environment</title>
	<script src="d3.js"></script>
</head>
<body>
    <section class="section1">
        <div>
            This is div 1
        </div>
    </section>
    <section class="section2">
        <div>
            This is div 2
        </div>
    </section>
	<script>
        d3.select('.section1 > div').style('border', '1px solid black');
        d3.select('.section2').select('div').style('border', '2px solid black');
	</script>
</body>
</html>
