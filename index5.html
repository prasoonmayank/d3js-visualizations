<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 dev environment</title>
    <script src="d3.js"></script>
    <style>
        .table-row-odd {
            background-color: #d4d4d4;
        }
        .table-row-even {
            background-color: #8c8b8b;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10:22</td>
                <td>Purchase</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>12:22</td>
                <td>Purchase</td>
                <td>$12.00</td>
            </tr>
            <tr>
                <td>14:11</td>
                <td>Expenses</td>
                <td>$9.70</td>
            </tr>
        </tbody>
    </table>

	<script>
        d3.selectAll('tbody > tr').each( function (d, i) {
            if(i%2 != 0){
                d3.select(this).attr('class', 'table-row-odd')
            }
            else {
                d3.select(this).attr('class', 'table-row-even')
            }
        })
	</script>
</body>
</html>
