<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 dev environment</title>
    <script src="d3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<script>
       var data = [ 10, 15, 30, 50, 80, 65, 55, 85 ];
       
       function render ( data ) {
           d3.select('body').selectAll('div.h-bar')
                .data(data)
                .enter()
                .append('div')
                    .attr('class', 'h-bar')
                    .append('span');

            d3.select('body').selectAll('div.h-bar')
                .data(data)
                    .style('width', function (d) {
                        return (d*3) + 'px';
                    })
                    .select('span')
                    .text(function (d) {
                        return d;
                    });

            d3.select('body').selectAll('div.h-bar')
                    .data(data)
                    .exit()
                        .remove();
       }

       setInterval ( function () {
           data.shift();
           data.push( Math.round( Math.random() * 100 ));

           render ( data );
       }, 1500);

       render(data);
	</script>
</body>
</html>
